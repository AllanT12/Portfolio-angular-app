<h1 mat-dialog-title>Hi {{data.user.name}}</h1>
<div mat-dialog-content>
  <p>Enter new entry</p>
  <mat-form-field appearance="fill">
    <mat-label>Entry title</mat-label>
    <input matInput [(ngModel)]="data.work.title"/>
  </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Entry description</mat-label>
      <textarea matInput [(ngModel)]="data.work.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Entry customer link</mat-label>
    <input matInput [(ngModel)]="data.work.customerLink"/>
  </mat-form-field>
</div>
<div mat-dialog-content>
    <input type="file" (change)="handleImageInput($event)" accept=".jpg,.jpeg,.png"/>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.work" cdkFocusInitial>Ok</button>
</div>
